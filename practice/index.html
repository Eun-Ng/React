<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Btn = (props) => {
        console.log(props.text, 'was rendered');
        return (
          <button
            onClick={props.changeValue}
            style={{
              backgroundColor: 'tomato',
              color: 'white',
              padding: '10px 10px',
              border: 0,
              borderRadius: 10,
              fontSize: props.fontSize,
            }}
          >
            {props.text}
          </button>
        );
      };

      // 타입스크립트와 같이 타입 지정이 가능해짐. 타입에 어긋날시 콘솔창에 에러 출력
      Btn.propTypes = {
        text: PropTypes.string.isRequired, // must have
        fontSize: PropTypes.number, // optional
      };
      const App = () => {
        const [value, setValue] = React.useState('Save Changes');
        const changeValue = () => setValue('Revert Changes');
        return (
          <div>
            <Btn text={'hi'} fontSize={18} />
            <Btn changeValue={changeValue} text={value} />
          </div>
        );
      };

      const root = document.getElementById('root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
